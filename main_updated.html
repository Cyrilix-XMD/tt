<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteProEmpire - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://i.ibb.co/jkps9WbS/20250214-213733.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .button {
            padding: 12px 24px;
            background: #ff4b2b;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff6b4b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to EliteProEmpire</h1>
    <button class="button">Get Started</button>
</body>
</html>
